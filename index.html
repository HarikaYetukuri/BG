<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Swaadhyaaya</title>
    <link rel="icon" href="images/lotus.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />

  <body>

          <img class="images" src="images/1_Image.png" alt="First slide" />

        <div class="carousel-item">
          <img class="images" src="images/2_Image.png" alt="second slide" />
        </div>
        <div class="carousel-item" >
          <img class="images" src="images/3_Image.png" alt="third slide" />
        </div>
        <div class="carousel-item" >
          <img class="images"  src="images/4_Image.png" alt="fourth slide" />
        </div>
        <div class="carousel-item" >
          <img class="images" src="images/5_Image.png" alt="fifth slide" />
        </div>
        <div class="carousel-item" >
          <img class="images" src="images/6_Image.png" alt="sixth slide" />
        </div>
        <div class="carousel-item" >

        <div class="carousel-item" >
          <img class="images" src="images/14_Image.png" alt="fourteenth slide" />
        </div>
        <div class="carousel-item" >
          <img class="images" src="images/15_Image.png" alt="fivteenth slide" />

      <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">

      </a>

    <div class="container">
      <audio controls class="audio">
        <source
          src="images/Om Namo Bhagavate Chanting - SSP 11min.mp3"
          type="audio/ogg"
        />
        <source
          src="images/Om Namo Bhagavate Chanting - SSP 11min.mp3"
          type="audio/mpeg"
        />

      </audio>
